<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Data...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <div id="status-container" class="bg-white p-8 rounded-xl shadow-lg text-center max-w-lg w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Processing Request</h1>
        
        <div id="loader" class="mb-4">
            <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <p id="message" class="text-gray-600">Estimated wait time: <span id="wait-time">a few minutes...</span></p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const initialUrl = params.get('url');
            const statusContainer = document.getElementById('status-container');
            const messageElement = document.getElementById('message');
            const loaderElement = document.getElementById('loader');

            if (!initialUrl) {
                messageElement.textContent = "Error: URL parameter is missing. Please provide a URL to start the process.";
                loaderElement.style.display = 'none';
                return;
            }

            // Replace with your backend server URL
            const backendUrl = 'https://rmlau-rank-wise-result-1069341171195.us-central1.run.app'; 

            fetch(`${backendUrl}?url=${encodeURIComponent(initialUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        messageElement.textContent = "Data processing complete! Redirecting...";
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 2000); 
                    } else {
                        messageElement.textContent = `Error: ${data.message}`;
                        loaderElement.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    messageElement.textContent = `An unexpected error occurred. Please try again.`;
                    loaderElement.style.display = 'none';
                });
        });
    </script>
</body>
</html>
